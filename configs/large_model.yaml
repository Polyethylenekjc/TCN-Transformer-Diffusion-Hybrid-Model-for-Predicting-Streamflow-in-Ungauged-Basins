# 大模型配置 - 用于高精度训练（需要更多资源）
model:
  input_channels: 15
  d_model: 128
  tcn_dilations: [1, 2, 4, 8, 16]
  transformer_num_heads: 8
  transformer_num_layers: 6
  diffusion_time_steps: 1000

# 训练配置
training:
  learning_rate: 0.0001
  batch_size: 4
  epochs: 200
  lambda_diff: 1.0
  lambda_pix: 0.1
  lambda_perc: 0.01
  lambda_recon: 1.0
  lambda_station: 0.1
  use_mixed_precision: True
  gradient_accumulation_steps: 4
  use_station_loss: True

# 硬件配置
hardware:
  device: "cuda" # 如果没有GPU则使用"cpu"

# 数据配置
data:
  sequence_length: 30
  input_channels: 15
  input_height: 128
  input_width: 128
  output_height: 256
  output_width: 256
  resolution: 1.0

# 站点配置
stations:
  csv_file: "data/stations.csv"
  resolution: 1.0